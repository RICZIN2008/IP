<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de IP - 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #1d0134, #380975);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 10px #7028e4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #2e0249;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #3b0b67;
            color: #fff;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #7028e4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5817b9;
        }

        .results {
            margin-top: 20px;
            background: #1b0032;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .results p {
            margin: 5px 0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de IP - 404</h1>
        <input type="text" id="ipInput" placeholder="Digite o IP para consulta...">
        <button onclick="consultarIP()">Consultar</button>
        <div id="results" class="results" style="display:none;"></div>
    </div>
    <footer>RicZin Fdp ü§ì‚òùÔ∏è</footer>

    <script>
        async function consultarIP() {
            const ip = document.getElementById('ipInput').value.trim();
            if (!ip) {
                alert('Por favor, insira um IP v√°lido!');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = 'Consultando...';

            try {
                const response = await fetch(`https://ipinfo.io/widget/demo/${ip}`);
                if (!response.ok) {
                    throw new Error('Erro ao consultar a API.');
                }

                const data = await response.json();
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `
                    <p><strong>IP:</strong> ${data.data.ip || 'N/A'}</p>
                    <p><strong>Hostname:</strong> ${data.data.hostname || 'N/A'}</p>
                    <p><strong>Cidade:</strong> ${data.data.city || 'N/A'}</p>
                    <p><strong>Regi√£o:</strong> ${data.data.region || 'N/A'}</p>
                    <p><strong>Pa√≠s:</strong> ${data.data.country || 'N/A'}</p>
                    <p><strong>Organiza√ß√£o:</strong> ${data.data.org || 'N/A'}</p>
                    <p><strong>CEP:</strong> ${data.data.postal || 'N/A'}</p>
                    <p><strong>Fuso Hor√°rio:</strong> ${data.data.timezone || 'N/A'}</p>
                `;
            } catch (error) {
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = `<p style="color: red;">Erro ao consultar o IP: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
